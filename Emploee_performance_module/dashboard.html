<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Atom HR</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    .top-header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      color: #00c6ff;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #222;
    }

    /* Navigation */
    .dashboard-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 15px 20px;
      background-color: #111;
      border-bottom: 1px solid #222;
    }

    .dashboard-nav a {
      text-decoration: none;
      padding: 10px 16px;
      background-color: #222;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .dashboard-nav a:hover {
      background-color: #00c6ff;
      color: #000;
    }

    /* Main Layout */
    .dashboard-main {
      display: flex;
      justify-content: flex-end;
      align-items: flex-start; /* Align to top */
      padding: 40px 60px;
      flex-grow: 1;
    }

    /* Right-side rectangle box */
    .info-box {
      background-color: #111;
      border: 2px solid #1abc9c;
      border-radius: 10px;
      padding: 30px 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.1);
    }

    .info-box h2 {
      color: #1abc9c;
      margin-bottom: 20px;
    }

    .info-box p {
      font-size: 16px;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="top-header">
    Employee Dashboard
  </header>

  <!-- Horizontal Navigation -->
  <nav class="dashboard-nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="feedback.html">Feedback</a>
    <a href="goals.html">Goals</a>
    <a href="reports.html">Reports</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
    <a href="notifications.html">Notifications</a>
    <a href="review.html">Review</a>
    <a href="manager-dashboard.html">Manager Dashboard</a>
    <a href="help.html">Help</a>
    <a href="about.html">About</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
    <a href="logout.html">Logout</a>
  </nav>

  <!-- Main Content Area -->
  <main class="dashboard-main">
    <section class="info-box">
      <h2>Welcome, <span id="empName">Employee</span>!</h2>
      <p>Email: <span id="empEmail">example@gofloww.com</span></p>
      <p>Employee ID: <span id="empId">EMP12345</span></p>
    </section>
  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
